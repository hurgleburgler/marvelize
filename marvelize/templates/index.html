{% load compress %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Le styles -->
   {% compress css %}
    <link media="all" rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link media="all" rel="stylesheet" type="text/css" href="/static/css/select2.css">
    <link media="all" rel="stylesheet" type="text/css" href="/static/css/select2-bootstrap.css">
    <link media="all" rel="stylesheet" type="text/css" href="/static/css/marvelize.css">
    <link media="all" rel="stylesheet" type="text/css" href="/static/css/ladda-themeless.min.css">
   {% endcompress %}
  </head>
  
  <body>
    <div class="top-section jumbotron">
      <h1 class="text-center">Welcome to Marvelize!</h1>
      <p class="text-center" id="action-hint">Please choose two unique Marvel characters:</p>
      <div class="row">
        <div class="col-xs-8 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <form role="form">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="character-input-1">Character 1</label>
                  <input id="character-input-1" class="character-input form-control input-lg" type="hidden">
                </div>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="character-input-2">Character 2</label>
                  <input id="character-input-2" class="character-input form-control input-lg" type="hidden">
                </div>
              </div>
            </div>
            <button data-style="zoom-in" id="graph-it" class="btn btn-primary btn-lg center-block ladda-button" role="button">
              <span class="ladda-label">See Team Ups!</span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="graph-container"></div>
    <a class="attribution" href="http://marvel.com">Data provided by Marvel. Â© 2014 MARVEL</a>
  </body>

  <!-- Le scripts -->
  {% compress js %}
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/d3.v3.min.js"></script>
  <script src="/static/js/select2.js"></script>
  <script src="/static/js/underscore-min.js"></script>
  <script src="/static/js/spin.min.js"></script>
  <script src="/static/js/ladda.min.js"></script>
  <script src="/static/js/bootstrap-growl.min.js"></script>
  <script src="/static/js/marvelize.js"></script>
  {% endcompress %}
</html>
